<nav class="clearfix py2 pl3 pr1 md-px3 lg-flex items-baseline lg-fixed lg-top-0 lg-right-0 lg-left-0 z4 bg-primary-color-dark primary-color-text">

  <div class="lg-mr3 col-12 lg-col-6">
    <a href="/" class="h1 lg-h1 font-heading font-weight-heavy inline-block text-decoration-none primary-color-text hover-accent-color">
      {{ site.title }}
    </a>
  </div>
    {% comment %} <div class="flex-auto"><!--  space  --></div> {% endcomment %}
    {% for object in site.data.navigation-links %}
     <a class="text-decoration-none h5 md-h4 lg-h4 inline-block mr2 lg-mr3 hover-accent-color{% if page.url == object.url %} accent-color{% else %} primary-color-text{% endif %}" href="{{ object.url }}" title="{{ object.title }}">
      {{ object.title | markdownify | remove: '<p>' | remove: '</p>' }}
     </a>
    {% endfor %}
</nav>
